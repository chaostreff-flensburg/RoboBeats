<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
		<style type="text/css">
			body {
				background: #0d1a57;
				background: -moz-linear-gradient(45deg,  #0d1a57 0%, #080741 100%);
				background: -webkit-linear-gradient(45deg,  #0d1a57 0%,#080741 100%);
				background: linear-gradient(45deg,  #0d1a57 0%,#080741 100%);
				filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#0d1a57', endColorstr='#080741',GradientType=1 );
				font-family: 'IBM Plex Sans', sans-serif;
				color: #3B7DBB;
			}
			.container {
				max-width: 1100px;
				margin: 20px auto;
			}
			.footer {
				text-align: right;
			}
			.footer__logo {
				width: 90px;
				display: inline-block;
				padding: 0px 10px;
			}
			.trackname__text {
				stroke: none;
			    pointer-events: none;
			    font-size: .8rem;
			    fill: #fff;
		    }
			.trackname_bg {
				fill: #6c1287;
			}
		    .tick {
		    	cursor: pointer;
				fill: #d98ff0;
		    }
		    .tick:hover, .tick__active {
				fill:  #C045E6;
			}
			.tick__current {
				fill: #7BEBEB;
			}
			.tick__current.tick__active {
				fill:#1ec8c8;
			}
			.field {
				display: inline;
				height: 32px;
				width: 32px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<!-- Gamearea -->
			<!-- Timeline -->
			<div id="timeline">
			</div>
			<!-- PatternMachine -->
			<div id="patternmachine">
			</div>
			<!-- GameRenderer-->
			<div id="gamerenderer">
				<div class="field" id="f_0_0"></div><div class="field" id="f_0_1"></div><div class="field" id="f_0_2"></div><div class="field" id="f_0_3"></div><br>
				<div class="field" id="f_1_0"></div><div class="field" id="f_1_1"></div><div class="field" id="f_1_2"></div><div class="field" id="f_1_3"></div><br>
				<div class="field" id="f_2_0"></div><div class="field" id="f_2_1"></div><div class="field" id="f_2_2"></div><div class="field" id="f_2_3"></div><br>
				<div class="field" id="f_3_0"></div><div class="field" id="f_3_1"></div><div class="field" id="f_3_2"></div><div class="field" id="f_3_3"></div><br>
			</div>
			<!-- Footer -->
			<footer class="footer">
				Created with &heartsuit; at <img class="footer__logo" src="media/gg_logo.png" alt="Global Game Jam 2020">
			</footer>
		</div>
		<script type="text/javascript" src="tone.js"></script>
		<script type="text/javascript" src="svg.js"></script>
		<script type="text/javascript" src="gamearea.js"></script>
		<script type="text/javascript" src="gameRenderer.js"></script>
		<script type="text/javascript" src="soundmaschine.js"></script>
		<script type="text/javascript" src="patternmaschine_renderer.js"></script>
		<script type="text/javascript" src="timeline_renderer.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
